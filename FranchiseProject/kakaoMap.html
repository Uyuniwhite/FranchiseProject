<!DOCTYPE html>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<style type="text/css">
html, body { width: 99%; height: 98%; }
</style>
<html>
<head>
    <meta charset="utf-8">
    <title>지도 생성하기</title>
</head>
<body>
<div id="map" style="width:100%; height:100%; "></div>
<script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=9e002993cfb3567fac9baa79843a3852&libraries=services"></script>
<script>
    var mapContainer = document.getElementById('map'), mapOption = { center: new kakao.maps.LatLng(35.1595454, 126.8526012), level: 6 };
	var map = new kakao.maps.Map(mapContainer, mapOption);

	function moveTo(lat, lng) {
	    var loc = new kakao.maps.LatLng(lat, lng);
	    map.setCenter(loc);
	}

	function panTo(lat, lng) {
	    var loc = new kakao.maps.LatLng(lat, lng);
	    map.panTo(loc);
	}

	function zoomIn()
	{
		var level = map.getLevel();
		map.setLevel(level-1);
	}

	function zoomOut()
	{
		var level = map.getLevel();
		map.setLevel(level+1);
    }

    function set_marker()
    {
        // 마커를 표시할 위치와 title 객체 배열입니다 (테스트 테스트)
        var positions = [
            {
                title: '살레시오고등학교',
                latlng: new kakao.maps.LatLng(35.216132, 126.8917223)
            },
            {
                title: '광주숭일중학교',
                latlng: new kakao.maps.LatLng(35.2179968, 126.8968229)
            },
            //{
            //    title: '텃밭',
            //    latlng: new kakao.maps.LatLng(33.450879, 126.569940)
            //},
            //{
            //    title: '근린공원',
            //    latlng: new kakao.maps.LatLng(33.451393, 126.570738)
            //}
        ];

        // 마커 이미지의 이미지 주소입니다
        var imageSrc = "https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/markerStar.png";

        for (var i = 0; i < positions.length; i++) {

            // 마커 이미지의 이미지 크기 입니다
            var imageSize = new kakao.maps.Size(24, 35);

            // 마커 이미지를 생성합니다    
            var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize);

            // 마커를 생성합니다
            var marker = new kakao.maps.Marker({
                map: map, // 마커를 표시할 지도
                position: positions[i].latlng, // 마커를 표시할 위치
                title: positions[i].title, // 마커의 타이틀, 마커에 마우스를 올리면 타이틀이 표시됩니다
                image: markerImage // 마커 이미지 
            });
        }
    }
    

	function geo(address) {  // "송파구 가락동 10-1", "동남로 12길" 형태.
		var geocoder = new kakao.maps.services.Geocoder();

		geocoder.addressSearch(address, function(result, status)
				{
		     if (status === kakao.maps.services.Status.OK) {
		        var coords = new kakao.maps.LatLng(result[0].y, result[0].x);
		        var marker = new kakao.maps.Marker({ map: map, position: coords });
		        var infowindow = new kakao.maps.InfoWindow({
		            content: '<div style="width:150px;text-align:center;padding:6px 0;">여기!!</div>'
		        });
		        infowindow.open(map, marker);
		        map.setCenter(coords);
		    }
		});
  }

</script>
</body>
</html>
